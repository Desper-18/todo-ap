<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/output.css" rel="stylesheet">
</head>

<body>
  <div class="container max-w-[900px] mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Todo List</h1>
    <form class="mb-4" id="taskForm">
      <input type="text" id="taskInput" class="border p-2 w-full" placeholder="Enter a new task">
      <button type="submit" id="addTaskButton" class="bg-blue-500 text-white p-2 mt-2 w-full">Создать задачу</button>
    </form>

    <ul id="taskList" class="list-none p-0">
    </ul>

    <p id="noTasksMessage" class="text-center text-gray-500">No tasks available</p>
  </div>
  <script src="js/todo.js"></script>
</body>

</html>
